<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá & Phản hồi - Lagoona</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feedback-form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f7f7f7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .star-rating {
            font-size: 24px;
            color: gold;
        }
    </style>
</head>

<body>

    <header class="bg-primary text-white text-center py-4">
        <h1>Gửi đánh giá của bạn cho Lagoona</h1>
        <p>Chúng tôi trân trọng mọi phản hồi để cải thiện dịch vụ</p>
    </header>

    <main>
        <div class="feedback-form">
            <form action="/submit-feedback" method="post">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email của bạn</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="target" class="form-label">Bạn muốn đánh giá</label>
                    <select class="form-select" id="target" name="target">
                        <option value="coach">Huấn luyện viên</option>
                        <option value="course">Khóa học</option>
                        <option value="service">Toàn bộ dịch vụ</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Đánh giá</label>
                    <div class="star-rating">
                        ★★★★★
                        <input type="range" class="form-range" min="1" max="5" step="1" name="rating" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="feedback" class="form-label">Phản hồi chi tiết</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Gửi phản hồi</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center py-4 bg-light">
        <p>© 2025 Lagoona. Chúng tôi lắng nghe bạn.</p>
    </footer>

</body>

</html>
