<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Học - Lagoona</title>
    <link rel="icon" type="img/x-icon" href="/static/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/trainer.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="/static/img/Lagoona_logo_transparent.png" alt="logo">
            </div>
            <div class="nav-tab">
                <nav><a href="./index.html">Trang chủ</a></nav>
                <nav><a href="./trainer.html">Huấn luyện viên</a></nav>
                <nav><a href="./settime.html">Đặt lịch học</a></nav>
                <nav><a href="#">Thông tin thêm</a></nav>
                <nav><a href="#">Liên hệ</a></nav>
            </div>
            <div class="nav-services">
                <a href="#"><img src="/static/img/cart.svg" alt="cart"></a>
                <a href="#"><img src="/static/img/search.svg" alt="search"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="inner-banner bg-shape3 bg-color4">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="inner-title text-center">
                            <h3>trainer</h3>
                            <ul>
                                <li>Home</li>
                                <li>
                                    >
                                </li>
                                <li>Trainer</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="container my-5">
            <div class="text-center mb-4">
                <h2>Đặt Lịch Học</h2>
                <p>Hãy điền thông tin bên dưới để đặt lịch học phù hợp với bạn</p>
            </div>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nguyễn Văn A" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" placeholder="0123456789" required>
                </div>
                <div class="col-md-6">
                    <label for="course" class="form-label">Khóa học</label>
                    <select class="form-select" id="course" required>
                        <option selected disabled>Chọn khóa học</option>
                        <option>Khóa học bơi</option>
                        <option>Khóa học lặn</option>
                        <option>Khóa nâng cao</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Ngày học</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-6">
                    <label for="time" class="form-label">Giờ học</label>
                    <select class="form-select" id="time" required>
                        <option selected disabled>Chọn khung giờ</option>
                        <option>08:00 - 09:00</option>
                        <option>10:00 - 11:00</option>
                        <option>14:00 - 15:00</option>
                        <option>16:00 - 17:00</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary px-5">Đặt Lịch</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="text-center py-4 bg-light mt-5">
        <p class="mb-0">© 2025 Lagoona. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
